machine:
  services:
    - docker
  environment:
    GODIST: "go1.8.linux-amd64.tar.gz"
  post:
    - mkdir -p download
    - test -e download/${GODIST} || curl -o download/${GODIST} https://storage.googleapis.com/golang/${GODIST}
    - sudo rm -rf /usr/local/go
    - sudo tar -C /usr/local -xzf download/${GODIST}
    - go version

dependencies:
  override:
    - go get -t -d -v golang.org/x/net/context
    - go get -t -d -v google.golang.org/grpc
    - go get -t -d -v github.com/golang/protobuf/proto
    - go get -t -d -v github.com/golang/protobuf/jsonpb
    # - go get -t -d -v go.uber.org/zap
    - go get -t -d -v google.golang.org/grpc/health/grpc_health_v1
    - go get -t -d -v github.com/gocql/gocql
    - go get -t -d -v github.com/google/uuid
    - go get -t -d -v github.com/paulormart/assert
    - go get -t -d -v github.com/aukbit/pluto
    # './...' is a relative pattern which means all subdirectories
    # - go get -t -d -v ./...
    - go build -v
    # docker
    - docker info
  post:
    - docker run --name cassandra -d -p 7000:7000 -p 9042:9042 cassandra:3.7

test:
  pre:
    - docker run --link cassandra:cassandra -v $PWD/test/config/cassandra:/config cassandra:3.7 /config/wait-for-cassandra.sh cassandra cqlsh -f /config/commands.cql cassandra
    - go vet ./...
  override:
    - go test -v .
